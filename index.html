    <style>
        body {
            background-color: #131313;
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        div {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        a {
            color: #f5eee6;
            text-decoration: none;
            font-size: 40px;
            font-family: "Bodoni Moda", serif;
            position: relative;
            display: inline-block;
        }


        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 3px;
            width: 0;
            height: 2px;
            background: #f5eee6;
            transition: width 0.5s ease;
        }

        a:hover::after {
            width: 100%;
        }
    </style>
